<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="../images/icono.png">
    <title>Pagina de ejemplo</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html" rel="noopener noreferrer">Inicio</a></li>
                <li><a href="registration.html" rel="noopener noreferrer">Registrarse</a></li>
                <li><a href="sucursales.html" rel="noopener noreferrer">Sucursales</a></li>
                <li><a href="about.html" rel="noopener noreferrer">Sobre Nosotros</a></li>
            </ul>
        </nav>
        <h1><b>Registrate.</b> </h1>

    </header>

    <main>
        <section>
            <form action="show_data.html" method="get" autocomplete="on" target="_blank">
                <label for="name">Nombre y Apellido: </label>
                <input type="text" id="name"   name="name" required> <br>

                <label for="email">Correo electronico</label>
                <input type="email" id="email"  name="email" required > <br>

                <label for="telephon">Telefono:</label>
                <input type="tel" name="tel" id="telephon"> <br>

                <div>
                    <label for="gender">Genero:</label>
                    <input type="radio" name="gender" id="gender" value="Fem">Femenino
                    <input type="radio" name="gender" id="gender" value="Male">Masculino
                    <input type="radio" name="gender" id="gender" value="Other">Otro <br>
                </div>
                <label for="terms">Acepto los terminos y condiciones. </label>
                <input type="checkbox" name="terms" id="terms" required><br><br>
                
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
